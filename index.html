<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Mods</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for 'Inter' */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Lighter background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            line-height: 1.6;
        }
        .container {
            background-color: #ffffff;
            padding: 2.5rem; /* Increased padding */
            border-radius: 1rem; /* More rounded corners */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08); /* Softer, larger shadow */
            width: 100%;
            max-width: 640px; /* Slightly wider max-width */
            text-align: center;
            border: 1px solid #e2e8f0; /* Subtle border */
        }
        h1 {
            color: #1a202c;
            margin-bottom: 1.5rem; /* Adjusted margin */
            font-size: 2.5rem; /* Larger heading */
            font-weight: 700;
            letter-spacing: -0.025em; /* Slightly tighter letter spacing */
        }
        p {
            color: #4a5568;
            font-size: 1.125rem; /* Slightly larger paragraph text */
            margin-bottom: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: left;
        }
        li {
            background-color: #f0f4f8; /* Lighter background for list items */
            padding: 0.75rem 1.25rem; /* Adjusted padding */
            margin-bottom: 0.75rem; /* Adjusted margin */
            border-radius: 0.5rem; /* Rounded corners for list items */
            font-size: 1.05rem; /* Slightly smaller font for list items */
            color: #2d3748;
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Align text to the left */
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out; /* Smooth transition */
            border: 1px solid #e2e8f0; /* Subtle border for list items */
        }
        li:hover {
            background-color: #e2e8f0; /* Slightly darker on hover */
            transform: translateY(-2px); /* Subtle lift effect on hover */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05); /* Small shadow on hover */
        }
        .loading-text, .error-text {
            color: #64748b; /* More neutral color for info/error */
            font-style: italic;
            margin-top: 1rem;
            font-size: 1rem;
            text-align: center;
        }
        .error-text {
            color: #ef4444; /* Red for errors */
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Mods</h1>
        <p>This page lists Python modules found in your `mods` folder, loaded dynamically from `mods/mods.json`.</p>
        <ul id="mod-list">
            <li class="loading-text">Loading mods...</li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const modListElement = document.getElementById('mod-list');
            const modsJsonPath = './mods/mods.json';

            try {
                const response = await fetch(modsJsonPath);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}. Make sure '${modsJsonPath}' exists and is accessible.`);
                }

                const mods = await response.json();

                modListElement.innerHTML = ''; // Clear loading message

                if (Array.isArray(mods) && mods.length > 0) {
                    mods.forEach(modName => {
                        const listItem = document.createElement('li');
                        // Display only the filename on the left
                        listItem.textContent = modName;
                        modListElement.appendChild(listItem);
                    });
                } else {
                    const noModsItem = document.createElement('li');
                    noModsItem.className = 'loading-text';
                    noModsItem.textContent = 'No mods found in mods/mods.json or the file is empty.';
                    modListElement.appendChild(noModsItem);
                }

            } catch (error) {
                console.error('Failed to load mods:', error);
                modListElement.innerHTML = `<li class="error-text">Error loading mods: ${error.message}. Please check your 'mods/mods.json' file.</li>`;
            }
        });
    </script>
</body>
</html>
