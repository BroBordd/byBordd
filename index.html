<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Modules Index</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font and general body styling */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the start of the cross axis */
            min-height: 100vh; /* Full viewport height */
            padding: 2rem; /* Padding around the content */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .container {
            background-color: #ffffff; /* White background for the container */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Subtle shadow */
            padding: 2.5rem; /* Ample padding inside the container */
            width: 100%; /* Full width on small screens */
            max-width: 600px; /* Max width for larger screens */
            text-align: center; /* Center align text */
        }
        .file-list-item {
            background-color: #e2e8f0; /* Light blue-gray for list items */
            padding: 1rem 1.5rem;
            margin-bottom: 0.75rem;
            border-radius: 0.5rem;
            text-align: left; /* Left align text within list items */
            font-size: 1.125rem; /* Larger font size */
            color: #2d3748; /* Darker text color */
            transition: background-color 0.2s ease-in-out; /* Smooth transition on hover */
        }
        .file-list-item:hover {
            background-color: #cbd5e0; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6">
            Python Modules
        </h1>
        <p class="text-lg text-gray-600 mb-8">
            Dynamically loaded files from the `mods` folder.
        </p>
        <div id="fileList" class="space-y-4">
            </div>
    </div>

    <script>
        // Function to dynamically load and display the file list
        document.addEventListener('DOMContentLoaded', () => {
            const fileListContainer = document.getElementById('fileList');

            // In a real scenario, you would fetch this list from a server-side endpoint.
            // For this example, we'll use a static array of placeholder filenames.
            const pythonFiles = [
                'data_processor.py',
                'api_handler.py',
                'utils.py',
                'model_trainer.py',
                'config_reader.py',
                'database_connector.py',
                'logger.py'
            ];

            // Check if there are files to display
            if (pythonFiles.length === 0) {
                fileListContainer.innerHTML = '<p class="text-gray-500">No Python files found in the `mods` folder.</p>';
            } else {
                // Create and append list items for each file
                pythonFiles.forEach(filename => {
                    const listItem = document.createElement('div');
                    listItem.className = 'file-list-item'; // Apply Tailwind classes for styling
                    listItem.textContent = filename;
                    fileListContainer.appendChild(listItem);
                });
            }
        });
    </script>
</body>
</html>
